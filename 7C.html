<!DOCTYPE html>
<html>
  <title>Functions</title>
  <head></head>
  <body>
    <script>
      function greet(name){
        if (!name){
          console.log("Hi There");
        }else{
          console.log(`Hello ${name}`);
        }
      }
      greet();
      greet("Premkumar");
      greet("prem");
    </script>
  </body>
</html>
