<!DOCTYPE html>
<html>
  <title>Functions</title>
  <head></head>
  <body>
    <script>
      function convertToFahrenhetic(celsius){
        return (celsius * 9 / 5) + 32;
      }
      function convertTocelsius(Fahrenhetic){
        return (Fahrenhetic - 32 )*5 / 9;
      }
      function convertTemperature(degree , unit){
        if (unit ==="C"){
          const result = convertToFahrenhetic(degree);
          return `${result}F`;
        }else if (unit ==="F"){
          const result = convertTocelsius(degree);
          return `${result}C`;
        }
      
      }
      console.log(convertTemperature(25 , 'C'));
      console.log(convertTemperature(86, 'F'));
    </script>
  </body>
</html>
